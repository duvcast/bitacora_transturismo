{% load widget_tweaks %}

{% with WIDGET_ERROR_CLASS='is_invalid' %}

<form method="post" id="form-create-service">
    {% csrf_token %}
    <div class="form-group">
        <label for="inputName">Nombre de la ruta o servicio</label>
        {{ form.route_name }}
        <div class="invalid-feedback">{{ form.route_name.errors|first }}</div>
    </div>
    <div class="form-row">
        <div class="form-group col-6">
            <label for="inputClientCompany">Fecha de inicio</label>
            {{ form.start_date }}
            <div class="invalid-feedback">{{ form.start_date.errors|first }}</div>
        </div>
        <div class="form-group col-6">
            <label for="inputProjectLeader">Fecha Final</label>
            {{ form.end_date }}
            <div class="invalid-feedback">{{ form.end_date.errors|first }}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <input type="submit" value="Crear Servicio"
                   class="btn btn-primary float-right">
        </div>
    </div>

</form>
{% endwith %}
