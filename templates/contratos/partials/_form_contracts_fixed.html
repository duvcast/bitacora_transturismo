{% load widget_tweaks %}
<!-- form start -->
<form class="form-horizontal" id="form-create-contract-fixed">
    {% csrf_token %}
    <div class="card-body">
        <div class="form-row">
            <div class="form-group col-6">
                <label for="inputStatus">Contratista</label>
                {{ form.contractor_by }}
                <div class="invalid-feedback">{{ form.contractor_by.errors|first }}</div>
            </div>
            <div class="form-group col-6">
                <label for="inputStatus">Contratante</label>
                {{ form.contractor_for }}
                <div class="invalid-feedback">{{ form.contractor_for.errors|first }}</div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-6">
                <label for="inputClientCompany">Fecha de inicio</label>
                {{ form.start_date }}
                <div class="invalid-feedback">{{ form.start_date.errors|first }}</div>
            </div>
            <div class="form-group col-6">
                <label for="inputProjectLeader">Fecha Final</label>
                {{ form.end_date }}
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <input type="submit" value="Crear Contrato"
                       class="btn btn-primary float-right">
            </div>
        </div>
    </div>
</form>
